<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ path, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {path}
            </svg>
        );

        const Icons = {
            Menu: (p) => <Icon {...p} path={<><line x1="3" y1="12" x2="21" y2="12" /><line x1="3" y1="6" x2="21" y2="6" /><line x1="3" y1="18" x2="21" y2="18" /></>} />,
            X: (p) => <Icon {...p} path={<><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>} />,
            ArrowRight: (p) => <Icon {...p} path={<><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></>} />,
            Globe: (p) => <Icon {...p} path={<>ircle cx="12" cy="12" r="10" /><line x1="2" y1="12" x2="22" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></>} />,
            Building: (p) => <Icon {...p} path={<><rect x="4" y="2" width="16" height="20" rx="2" /><line x1="12" y1="2" x2="12" y2="22" /><line x1="4" y1="10" x2="20" y2="10" /><line x1="4" y1="16" x2="20" y2="16" /></>} />,
            TrendingUp: (p) => <Icon {...p} path={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></>} />,
            ChevronDown: (p) => <Icon {...p} path={<polyline points="6 9 12 15 18 9" />} />,
            Film: (p) => <Icon {...p} path={<><rect x="2" y="2" width="20" height="20" rx="2.18" /><line x1="7" y1="2" x2="7" y2="22" /><line x1="17" y1="2" x2="17" y2="22" /><line x1="2" y1="12" x2="22" y2="12" /><line x1="2" y1="7" x2="7" y2="7" /><line x1="2" y1="17" x2="7" y2="17" /><line x1="17" y1="17" x2="22" y2="17" /><line x1="17" y1="7" x2="22" y2="7" /></>} />,
            GoldBar: (p) => <Icon {...p} path={<><path d="M6 4L2 8h20l-4-4H6z" /><rect x="2" y="8" width="20" height="12" rx="1" /></>} />,
            Play: (p) => <Icon {...p} path={<polygon points="5 3 19 12 5 21 5 3" />} />,
            SkipForward: (p) => <Icon {...p} path={<><polygon points="5 4 15 12 5 20 5 4" /><line x1="19" y1="5" x2="19" y2="19" /></>} />,
        };

        const GoldenRocHoldings = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [hasEntered, setHasEntered] = useState(false);
            const [showIntro, setShowIntro] = useState(true);
            const [introFading, setIntroFading] = useState(false);
            const canvasRef = useRef(null);

            // 입장 후 8초 뒤 자동 스킵
            useEffect(() => {
                if (hasEntered && showIntro) {
                    const timer = setTimeout(() => handleSkipIntro(), 8000);
                    return () => clearTimeout(timer);
                }
            }, [hasEntered, showIntro]);

            const handleEnter = () => setHasEntered(true);

            const handleSkipIntro = () => {
                setIntroFading(true);
                setTimeout(() => setShowIntro(false), 1000);
            };

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // 파티클: 인트로 종료 후에만 실행
            useEffect(() => {
                if (showIntro) return;
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let animId;
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize);
                resize();
                const particles = [];
                class Particle {
                    constructor() { this.reset(); }
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + Math.random() * 100;
                        this.size = Math.random() * 2 + 0.5;
                        this.speedY = Math.random() * 0.5 + 0.2;
                        this.speedX = (Math.random() - 0.5) * 0.3;
                        this.alpha = 0; this.life = 0;
                        this.maxLife = Math.random() * 300 + 200;
                    }
                    update() {
                        this.y -= this.speedY; this.x += this.speedX; this.life++;
                        if (this.life < 50) this.alpha = this.life / 50 * 0.5;
                        else if (this.life > this.maxLife - 50) this.alpha = (this.maxLife - this.life) / 50 * 0.5;
                        if (this.life >= this.maxLife || this.y < -10) this.reset();
                    }
                    draw() {
                        ctx.fillStyle = '#D4AF37'; ctx.globalAlpha = this.alpha;
                        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                    }
                }
                for (let i = 0; i < 60; i++) particles.push(new Particle());
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const g = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width);
                    g.addColorStop(0, '#0B1120'); g.addColorStop(1, '#050810');
                    ctx.fillStyle = g; ctx.fillRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    animId = requestAnimationFrame(animate);
                };
                animate();
                return () => { window.removeEventListener('resize', resize); cancelAnimationFrame(animId); };
            }, [showIntro]);

            // ── 1단계: 입장 전 화면 ──
            if (!hasEntered) {
                return (
                    <div
                        className="fixed inset-0 bg-navy-950 z-[200] flex flex-col items-center justify-center text-center cursor-pointer"
                        onClick={handleEnter}
                    >
                        <div className="animate-pulse-slow mb-8">
                            <img
                                src="logo.png"
                                alt="Golden Roc Logo"
                                className="w-32 h-32 object-contain mx-auto"
                            />
                        </div>
                        <h1 className="font-display text-3xl md:text-5xl text-gradient-gold tracking-[0.5em] mb-4">GOLDEN ROC</h1>
                        <p className="text-gold-600 text-xs tracking-[0.4em] uppercase mb-12">Holdings · Vision for Eternity</p>
                        <button
                            onClick={handleEnter}
                            className="border border-gold-600/50 text-gold-500 px-10 py-3 hover:bg-gold-600 hover:text-black transition-all duration-500 flex items-center gap-3 font-display font-bold tracking-widest text-sm"
                        >
                            ENTER <Icons.Play size={16} />
                        </button>
                    </div>
                );
            }

            // ── 2단계: 입장 후 전체 렌더 ──
            return (
                <div className="min-h-screen bg-navy-950 text-slate-300 font-sans selection:bg-gold-500 selection:text-black">

                    {/* 인트로 동영상 오버레이 */}
                    {showIntro && (
                        <div className={`fixed inset-0 z-[100] bg-black flex items-center justify-center transition-opacity duration-1000 ${introFading ? 'opacity-0' : 'opacity-100'}`}>
                            <div className="absolute inset-0 overflow-hidden">
                                <video
                                    autoPlay
                                    muted={false}
                                    playsInline
                                    className="w-full h-full object-cover"
                                    onEnded={handleSkipIntro}
                                >
                                    {/* ▼ 루트 경로로 변경 */}
                                    <source src="intro.mp4" type="video/mp4" />
                                    {/* 영상 없을 때 Fallback: Pexels 무료 영상 */}
                                    <source src="https://videos.p
